      instructions: "ES6+の構文を使用し、コードの可読性とパフォーマンスに注目してください。"
    - path: "src/router/**"
      instructions: "ルーティング設定の妥当性とセキュリティを確認してください。"
    - path: "src/stores/**"
      instructions: "Pinia storeの状態管理パターンをチェックしてください。"
